name: Deploy Kawaii Studio
on:
  push:
    branches: [main] # Se activa cada vez que guardas cambios en la rama main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
         

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite guarda la app lista en la carpeta 'dist'
          branch: gh-pages # AquÃ­ se guardarÃ¡ la versiÃ³n que sÃ­ funciona
