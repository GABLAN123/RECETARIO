name: Deploy Kawaii Studio
on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Eliminamos la lÃ­nea de cache para evitar el error del lock file

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install --no-package-lock
          npm run build
        env:
          CI: false # Esto evita que el build falle por advertencias pequeÃ±as

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
