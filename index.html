
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kawaii Studio">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      :root {
        --color-pastel-pink: #ffd6e0;
        --color-pastel-blue: #c1f0fb;
        --color-pastel-green: #d1f2eb;
        --color-pastel-yellow: #fef9c3;
        --color-kawaii-border: #ffb7c5;
      }

      @media print {
        @page { size: A5 portrait; margin: 0; }
        body { margin: 0; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .a5-page {
          width: 148mm !important;
          height: 210mm !important;
          margin: 0 !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
      }
      
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff9fb;
        background-image: radial-gradient(#ffe4e9 1px, transparent 1px);
        background-size: 20px 20px;
        -ms-overflow-style: none;
        scrollbar-width: none;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
      }

      body::-webkit-scrollbar { display: none; }

      .font-display { font-family: 'Cherry Bomb One', cursive; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-kawaii { font-family: 'Quicksand', sans-serif; }
      
      .a5-page {
        width: 148mm;
        height: 210mm;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(255, 183, 197, 0.2);
        position: relative;
        overflow: hidden;
        page-break-after: always;
        border-radius: 24px;
        border: 4px solid var(--color-kawaii-border);
        margin-bottom: 2rem;
        transform-origin: top center;
      }

      @media (max-width: 640px) {
        .a5-page {
          width: 90vw;
          height: 127vw;
          border-width: 3px;
          margin-bottom: 1.5rem;
          border-radius: 20px;
        }
      }

      .kawaii-btn {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-bottom-width: 4px;
        -webkit-tap-highlight-color: transparent;
      }
      .kawaii-btn:active {
        transform: translateY(2px);
        border-bottom-width: 0px;
        margin-bottom: 4px;
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ffd6e0;
        border-radius: 10px;
      }
      
      .fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  
</head>
  <body class="text-pink-900 selection:bg-pink-100">
    <div id="root">
      <div style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column;">
        <div class="floating" style="font-size: 3rem;">üßÅ</div>
        <p style="font-family: sans-serif; color: #ffb7c5; font-weight: bold; margin-top: 1rem;">Abriendo el estudio...</p>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
